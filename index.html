<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e50d148d33.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: black; }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <div class="logo mobile"><img src="./images/logo.svg" alt="Huddle logo"></div>
    </header>

    <main class="main">
      <header>
        <div class="logo desktop"><img src="./images/logo.svg" alt="Huddle logo"></div>
        <div class="hero">
          <img src="./images/illustration-mockups.svg" alt="desktop and mobile browser page">
        </div>
      </header>

      <div class="main-body">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p class="intro">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
        
      </div>
      
    </main>

    <footer>
      <div class="media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

  </div>


  

</body>
</html>
